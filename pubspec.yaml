name: families
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_localization: ^0.2.0
  flutter_localizations:
    sdk: flutter
  geocoding: ^3.0.0
  http: ^1.2.0
  image_picker: ^1.0.7
  intl: ^0.19.0
  mime: ^1.0.5
  pinput: ^4.0.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: UniqueLight
      fonts:
        - asset: assets/fonts/UniqueLight.otf

    - family: UniqueBold
      fonts:
        - asset: assets/fonts/UniqueBold.otf

  assets:
    - assets/images/
    - assets/images/icons/

flutter_intl:
  enabled: true
